<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>

    <!-- logo address -->
    <link rel="icon"
        href="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/flipkart-icon.png">

    <!-- local style files -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- local style end -->

    <!-- fontawesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--font awesome end -->

    <!-- google iconss -->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- google icons closed -->

    <!-- bootstrap frame work css -->

    <link rel="stylesheet" href="./bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <!-- bootstrap css close -->

</head>

<body>
    <header class="header-container">
        <div class="nav-container">
            <div class="nav-img-container">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_joinplus-52bb6f.svg"
                    alt="">
            </div>
            <div class="search-container">
                <div class="serchbar">
                    <div class="searchicon">
                        <i class="fas fa-magnifying-glass"></i>
                    </div>

                    <input type="text" placeholder="Search For Products,Brands and More">


                </div>
            </div>
            <div class="nav-menu-container">
                <ul class="nav-menu">
                    <li class="has-in"><i class="fas fa-circle-user"></i> Login
                        <!-- dropddown -->
                        <ul class="dropdown-data">
                            <li><i class="fas fa-circle-user"></i> My Profile</li>
                            <li><i class="fa-solid fa-boxes-packing"></i> My Orders</li>
                            <li><i class="fa-regular fa-heart"></i> WishList</li>
                            <li><i class="fa-solid fa-bell"></i> Notification</li>
                            <li><i class="fa-solid fa-gift"></i> Coupons</li>
                            <li><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</li>
                        </ul>
                    </li>
                    <li class="cart-icon"><i class="fas fa-shopping-cart"></i> Cart</li>
                    <li><ion-icon name="archive-outline"></ion-icon> Become a Seller</li>
                    <div class="cart-count">0</div>
                </ul>
            </div>
            <div class="nav-login-container">
                <div class="bars-container">
                    <li class="has-bars"><i class="fa-solid fa-ellipsis-vertical"></i>
                        <ul class="drop-content">
                            <li><i class="fa-solid fa-bell"></i> Notification Prefference</li>
                            <li><i class="fa-solid fa-headset"></i> 24 X 7 Customer Care</li>
                            <li><i class="fa-solid fa-arrow-trend-up"></i> Advertise</li>
                            <li><i class="fa-solid fa-download"></i> Download App</li>
                        </ul>
                    </li>
                </div>

            </div>
        </div>
    </header>
    <main class="main-container">
        <!-- categories container -->
        <div class="categories-container">
            <div class="categories-container-files">
                <div class="categories-img">
                </div>
            </div>
        </div>


        <!-- crausel container -->

        <div class="crousel-container">
            <div id="carouselExampleInterval" class="carousel carousel-dark  slide"  data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="https://rukminim2.flixcart.com/fk-p-flap/1620/270/image/c1786792b3252eb0.jpg?q=80"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://rukminim2.flixcart.com/fk-p-flap/1620/270/image/b9423f4fafdeff72.jpg?q=80"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://rukminim2.flixcart.com/fk-p-flap/1620/270/image/74f0ad81e44e6e6f.jpg?q=80"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://rukminim2.flixcart.com/fk-p-flap/1620/270/image/1f9c9ad24c2bc37b.jpg?q=80"
                            class="d-block w-100" alt="...">
                    </div>
                </div>

                <div class="left" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                    <i class="fas fa-chevron-left"></i>
                </div>




                <div class="right" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                    <i class="fas fa-chevron-right"></i>
                </div>

            </div>
        </div>
























    </main>
</body>
<!-- primary js files -->
<script src="./js/categories.js"></script>
<!-- files end -->

<!-- bootstrap js files add -->
<script src="./bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
<!-- bootstrap end  -->
<!-- ions icons framework ui -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<!-- complete ions frame ui -->

</html>
